<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <link rel="stylesheet" href="asset/css/listing.css">
    <script src="asset/js/app.js"></script>
    <title>Listing TSH</title>
</head>
<body>
<div class="container">
    <section class="listing">
        <h1>Where your money goes</h1>
        <h2>Payments made by Chichester District Council to individual suppliers with a value over Â£500 made within
            October</h2>
        <hr>

        <div class="search_module">

            <form action="">
                <input type="search" placeholder="Search suppliers" id="search">
                <div class="pound_select">
                    <select id="poundRating">
                        <option value="0">select pound rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="4">5</option>

                    </select>
                </div>
                <button class="reset" id="clearButton">Reset</button>
                <button class="search" id="searchButton">Search</button>

            </form>
        </div>
        <table id="listing" width="100%">
        </table>
    </section>

</div>
<div id="popupModal" class="modal">
    <h3 id="nameModal"></h3>
    <h4 class="modalData ">Details:</h4>
    <p class="modalData">Rating: <span id="ratingModal"></span><span class="forFivePounds">/5</span></p>
    <p class="modalData">Reference: <span id="referenceModal"></span></p>
    <p class="modalData">Value: <span id="valueModal"></span></p>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
</html>
